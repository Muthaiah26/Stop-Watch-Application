<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ccc;
      }
      
      .stopwatch {
        text-align: center;
        background: #333;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }
      
      #display {
        font-size: 2em;
        margin-bottom: 20px;
      }
      
      .buttons {
        margin-bottom: 20px;
      }
      
      button {
        background: #444;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
      }
      
      button:hover {
        background: #555;
      }
      
      #laps {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      #laps li {
        background: #222;
        color: #ccc;
        padding: 5px;
        margin: 5px 0;
        border-radius: 4px;
      }
      
</style>
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button id="startStop">Start</button>
      <button id="lap">Lap</button>
      <button id="reset">Reset</button>
    </div>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
